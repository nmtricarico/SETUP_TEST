<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>To-Do List App</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1>To-Do List</h1>
			<form id="task-form">
				<input
					type="text"
					id="task-input"
					placeholder="Enter a new task"
					required
				/>
				<button type="submit">Add Task</button>
			</form>
			<ul id="task-list"></ul>
		</div>
		<script src="app.js"></script>
	</body>
</html>
